name: Build Windows

on:
  pull_request:
  push: 
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses:  actions/checkout@v4
    
    - name: Check CMake
      run: cmake --version
      shell: powershell
    
    - name: Configure CMake
      run:  cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release